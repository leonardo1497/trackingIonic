<ion-header>
  <ion-toolbar>
    <ion-title>
      GPS TRACKING
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button full icon-left (click)="startTracking()" *ngIf="!isTracking">
    <ion-icon name="locate"></ion-icon>
    Start Tracking
  </ion-button>
<ion-button full color="danger" icon-left (click)="stopTracking()" *ngIf="isTracking">
    <ion-icon name="hand"></ion-icon>
    Stop Tracking
</ion-button>

<div id="map_canvas"></div>

<ion-list>
  <ion-list-header>Previous Tracks</ion-list-header>
  <ion-item *ngFor="let route of previousTracks">
    {{ route.finished | date }}, {{ route.path.length }} Waypoints
    <ion-button clear item-end (click)="showHistoryRoute(route.path)">View Route</ion-button>
  </ion-item>
</ion-list>
</ion-content>
