<ion-header>
  <ion-toolbar>
    <ion-title>RUTA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button full icon-left (click)="startTracking()" *ngIf="!isTracking" style="width: 100%">
    <ion-icon name="locate"></ion-icon>
    Iniciar recorrido
  </ion-button>
  <ion-button full color="danger" icon-left (click)="stopTracking()" *ngIf="isTracking" style="width: 100%">
    <ion-icon name="hand"></ion-icon>
    Detener recorrido
  </ion-button>
  <ion-card>
    <ion-card-content>
      <img src="assets/img/placeholder.png">
    </ion-card-content>
  </ion-card>
  <br>
    <p *ngIf="isTracking" style="color: crimson" style="text-align: center;">Compartiendo tu ubicaci√≥n</p>
</ion-content>
